<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Builder</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(-45deg,#0f0c29,#302b63,#24243e,#000000);
  background-size:400% 400%;
  animation:gradientBG 12s ease infinite;
  color:white;
}

@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

header{
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-weight:700;
  font-size:22px;
}

a{
  color:#00f5ff;
  text-decoration:none;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:60px 20px;
}

.form-container{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
}

form input, form textarea{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:none;
  background:rgba(255,255,255,0.08);
  color:white;
}

form button{
  padding:12px;
  border:none;
  border-radius:8px;
  background:linear-gradient(90deg,#00f5ff,#8a2be2);
  color:white;
  font-weight:600;
  cursor:pointer;
}

.resume-preview{
  background:white;
  color:black;
  padding:25px;
  border-radius:15px;
}

@media(max-width:768px){
  .form-container{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">AI Resume Builder</div>
  <div><a href="index.html">‚Üê Back to Home</a></div>
</header>

<div class="container">
  <h1 style="text-align:center; margin-bottom:40px;">Build Your Resume</h1>

  <div class="form-container">
    
    <form oninput="updateResume()">
      <input type="text" id="name" placeholder="Full Name">
      <input type="text" id="email" placeholder="Email">
      <input type="text" id="phone" placeholder="Phone">
      <textarea id="summary" placeholder="Professional Summary"></textarea>
      <textarea id="education" placeholder="Education"></textarea>
      <textarea id="skills" placeholder="Skills"></textarea>
      <button type="button" onclick="downloadPDF()">Download PDF</button>
    </form>

    <div class="resume-preview" id="resume">
      <h2 id="r-name">Your Name</h2>
      <p id="r-email"></p>
      <p id="r-phone"></p>
      <hr>
      <h3>Summary</h3>
      <p id="r-summary"></p>
      <h3>Education</h3>
      <p id="r-education"></p>
      <h3>Skills</h3>
      <p id="r-skills"></p>
    </div>

  </div>
</div>

<script>
function updateResume(){
  document.getElementById('r-name').innerText = document.getElementById('name').value;
  document.getElementById('r-email').innerText = document.getElementById('email').value;
  document.getElementById('r-phone').innerText = document.getElementById('phone').value;
  document.getElementById('r-summary').innerText = document.getElementById('summary').value;
  document.getElementById('r-education').innerText = document.getElementById('education').value;
  document.getElementById('r-skills').innerText = document.getElementById('skills').value;
}

function downloadPDF(){
  var element = document.getElementById('resume');
  html2pdf().from(element).save('resume.pdf');
}
</script>

</body>
</html>
