<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Builder</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0f0c29;
  color:white;
}
.container{
  padding:40px 20px;
  max-width:1100px;
  margin:auto;
}
.form-container{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
}
input,textarea{
  width:100%;
  padding:10px;
  margin-bottom:15px;
}
button{
  padding:12px;
  border:none;
  background:#00f5ff;
  cursor:pointer;
}
.resume{
  background:white;
  color:black;
  padding:20px;
}
@media(max-width:768px){
  .form-container{grid-template-columns:1fr;}
}
</style>
</head>

<body>
<div class="container">
<h1>Build Your Resume</h1>

<div class="form-container">

<form oninput="updateResume()">
<input id="name" placeholder="Full Name">
<input id="email" placeholder="Email">
<textarea id="summary" placeholder="Summary"></textarea>
<button type="button" onclick="downloadPDF()">Download PDF</button>
</form>

<div class="resume" id="resume">
<h2 id="r-name">Your Name</h2>
<p id="r-email"></p>
<hr>
<p id="r-summary"></p>
</div>

</div>
</div>

<script>
function updateResume(){
  document.getElementById("r-name").innerText =
    document.getElementById("name").value;
  document.getElementById("r-email").innerText =
    document.getElementById("email").value;
  document.getElementById("r-summary").innerText =
    document.getElementById("summary").value;

  let template = localStorage.getItem("template");
  if(template === "classic"){
    document.getElementById("resume").style.fontFamily = "serif";
  }
}

function downloadPDF(){
  html2pdf().from(document.getElementById("resume")).save("resume.pdf");
}
</script>

</body>
</html>
