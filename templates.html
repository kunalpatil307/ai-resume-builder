<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Template</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#111;
  color:white;
  text-align:center;
}
.container{
  padding:60px 20px;
}
.templates{
  display:flex;
  justify-content:center;
  gap:40px;
  flex-wrap:wrap;
}
.card{
  background:#1e1e1e;
  padding:20px;
  border-radius:15px;
  cursor:pointer;
  transition:0.3s;
}
.card:hover{
  transform:translateY(-5px);
  box-shadow:0 0 15px #00f5ff;
}
</style>
</head>

<body>
<div class="container">
  <h1>Select Resume Template</h1>
  <div class="templates">
    <div class="card" onclick="selectTemplate('modern')">
      <h3>Modern Template</h3>
    </div>
    <div class="card" onclick="selectTemplate('classic')">
      <h3>Classic Template</h3>
    </div>
  </div>
</div>

<script>
function selectTemplate(type){
  localStorage.setItem("template", type);
  window.location.href="builder.html";
}
</script>

</body>
</html>
