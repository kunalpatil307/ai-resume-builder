         <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Resume Builder</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(-45deg,#0f0c29,#302b63,#24243e,#000000);
  background-size:400% 400%;
  animation:gradientBG 12s ease infinite;
  color:white;
  scroll-behavior:smooth;
}

@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  backdrop-filter:blur(10px);
}

.logo{
  font-weight:700;
  font-size:22px;
}

nav a{
  margin-left:20px;
  text-decoration:none;
  color:white;
  font-weight:500;
  transition:0.3s;
}

nav a:hover{
  color:#00f5ff;
}

.hero{
  text-align:center;
  padding:100px 20px;
  animation:fadeIn 1.5s ease;
}

.hero h1{
  font-size:48px;
  font-weight:700;
}

.hero p{
  margin-top:15px;
  font-size:18px;
  opacity:0.8;
}

.hero button{
  margin-top:30px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,#00f5ff,#8a2be2);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.hero button:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px #00f5ff;
}

section{
  padding:80px 20px;
  max-width:1100px;
  margin:auto;
}

.section-title{
  text-align:center;
  font-size:32px;
  margin-bottom:50px;
}

.features{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(15px);
  padding:30px;
  border-radius:20px;
  transition:0.4s;
  opacity:0;
  transform:translateY(40px);
}

.card.show{
  opacity:1;
  transform:translateY(0);
}

.card:hover{
  transform:translateY(-5px);
  box-shadow:0 0 20px rgba(0,245,255,0.5);
}

.form-container{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
}

form input, form textarea{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:none;
  background:rgba(255,255,255,0.08);
  color:white;
}

form button{
  padding:12px;
  border:none;
  border-radius:8px;
  background:linear-gradient(90deg,#00f5ff,#8a2be2);
  color:white;
  font-weight:600;
  cursor:pointer;
}

.resume-preview{
  background:white;
  color:black;
  padding:25px;
  border-radius:15px;
}

footer{
  text-align:center;
  padding:30px;
  opacity:0.6;
}

@media(max-width:768px){
  .form-container{
    grid-template-columns:1fr;
  }
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<header>
  <div class="logo">AI Resume Builder</div>
  <nav>
    <a href="#features">Features</a>
    <a href="#builder">Builder</a>
  </nav>
</header>

<div class="hero">
  <h1>Create Stunning Resume with AI</h1>
  <p>Modern. Fast. Premium. Professional.</p>
  <button onclick="document.getElementById('builder').scrollIntoView({behavior:'smooth'})">
    Build Now
  </button>
</div>

<section id="features">
  <div class="section-title">Premium Features</div>
  <div class="features">
    <div class="card">âš¡ Live Resume Preview</div>
    <div class="card">ðŸ“„ One Click PDF Download</div>
    <div class="card">ðŸŽ¨ Modern Design Layout</div>
  </div>
</section>

<section id="builder">
  <div class="section-title">Resume Builder</div>
  <div class="form-container">
    
    <form oninput="updateResume()">
      <input type="text" id="name" placeholder="Full Name">
      <input type="text" id="email" placeholder="Email">
      <input type="text" id="phone" placeholder="Phone">
      <textarea id="summary" placeholder="Professional Summary"></textarea>
      <textarea id="education" placeholder="Education"></textarea>
      <textarea id="skills" placeholder="Skills"></textarea>
      <button type="button" onclick="downloadPDF()">Download PDF</button>
    </form>

    <div class="resume-preview" id="resume">
      <h2 id="r-name">Your Name</h2>
      <p id="r-email"></p>
      <p id="r-phone"></p>
      <hr>
      <h3>Summary</h3>
      <p id="r-summary"></p>
      <h3>Education</h3>
      <p id="r-education"></p>
      <h3>Skills</h3>
      <p id="r-skills"></p>
    </div>

  </div>
</section>

<footer>
  Â© 2026 AI Resume Builder | Premium Version
</footer>

<script>
function updateResume(){
  document.getElementById('r-name').innerText = document.getElementById('name').value;
  document.getElementById('r-email').innerText = document.getElementById('email').value;
  document.getElementById('r-phone').innerText = document.getElementById('phone').value;
  document.getElementById('r-summary').innerText = document.getElementById('summary').value;
  document.getElementById('r-education').innerText = document.getElementById('education').value;
  document.getElementById('r-skills').innerText = document.getElementById('skills').value;
}

function downloadPDF(){
  var element = document.getElementById('resume');
  html2pdf().from(element).save('resume.pdf');
}

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('show');
    }
  });
});

document.querySelectorAll('.card').forEach(card => {
  observer.observe(card);
});
</script>

</body>
</html>
